worker_processes  auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 8080;
        server_name localhost;

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/MP2T ts;
            }
            root /mnt/hls;  # Path where HLS segments will be stored
            add_header Cache-Control no-cache;
        }
    }
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;

            # Enable HLS
            hls on;
            hls_path /mnt/hls;  # Path to save HLS files
            hls_fragment 3;
            hls_playlist_length 60;
        }
    }
}
